<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiragana Fill-in Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hiragana Fill-in Quiz</h1>
  <p>Select the correct missing hiragana: あ、お、い、う、え</p>

  <div id="quiz"></div>

  <div id="options">
    <button>あ</button>
    <button>い</button>
    <button>う</button>
    <button>え</button>
    <button>お</button>
  </div>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
